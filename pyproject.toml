[project]
name = "2D-VQ-AE-2"
version = "0.3.0"
description = "2D Vector-Quantized Auto-Encoder for compression of Whole-Slide Images in Histopathology"
authors = [
    {name = "Robert Jan Schlimbach"},
]
dependencies = [
    "torch==1.12.0+cpu",
    "torchvision==0.13.0+cpu",
    "intel_extension_for_pytorch==1.12.100+cpu",
    "oneccl_bind_pt==1.12.0+cpu",
    "pytorch-lightning>=1.6.1",
    "torchmetrics>=0.8.0",
    "hydra @ git+https://github.com/sara-nl/hydra-2.0.git@179f7467ce274cce13c91ccc212b9e2212823718", # hydra
    "hydra-submitit-launcher @ git+https://github.com/sara-nl/hydra-2.0.git@179f7467ce274cce13c91ccc212b9e2212823718#egg=hydra-submitit-launcher&subdirectory=plugins/hydra_submitit_launcher", # hydra_submitit_launcher
