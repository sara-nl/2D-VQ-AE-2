    "albumentations>=1.1.0",
    "h5py>=3.6.0",
    "matplotlib>=3.5.2",
    "intel-openmp>=2022.1.0",
]
requires-python = ">=3.9,<3.11"  # scipy doesn't support 3.11 yet
